{% set title = "요리 기록 - 이름" %}
{% extends "layout/base.html" %}

{% block content %}

<div style="text-align:center">
    <h1>어떤 요리를 했나요?</h1>
    <form action="" method="post">
        <input type="text" name="meal_name" placeholder="요리명" style="width:30%">
        <br>
        <button class="basic" id="submit">확인</button>
        <button class="basic" type="button"><a href='/'>취소</a></button>
    </form>
</div>

<script>
    $('#submit').click(() => {
        const meal_name = $('input[name=meal_name]').val()
        if (!meal_name || meal_name.length === 0) {
            alert('요리명을 입력해주세요!')
            return false
        }
    })
</script>

{% endblock %}
